<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Não Aprovado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #dc3545;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #555555;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 4em;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button-retry {
            background-color: #28a745;
        }
        .button-retry:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">❌</div>
        <h1>Pagamento Não Aprovado</h1>
        <p>Infelizmente, não foi possível processar seu pagamento. Verifique os dados do cartão ou tente novamente.</p>
        <a href="/" class="button button-retry">Tentar Novamente</a>
        <a href="/" class="button">Voltar para a página inicial</a>
    </div>
</body>
</html>
